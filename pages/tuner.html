<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR:T Hub</title>
    <link rel="stylesheet" href="../styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <h1>Tuner</h1>

    <div id="tuner-container">
        <div id="save-tune-button">Save Tune!</div>
        <input type="text" id="search-bar" placeholder="enter car">
        <div id="tuner-car">Selected Car:</div>
        <div id="tune-options">
            <img src="../image/tuning/overview.png"></img>
            <img src="../image/tuning/ecu.png"></img>
            <img src="../image/tuning/weightreduction.png"></img>
            <img src="../image/tuning/brakes.png"></img>
            <img src="../image/tuning/forcedinduction.png"></img>
            <img src="../image/tuning/engine.png"></img>
            <img src="../image/tuning/airflow.png"></img>
            <img src="../image/tuning/injectors.png"></img>
            <img src="../image/tuning/steering.png"></img>
            <img src="../image/tuning/coils.png"></img>
            <img src="../image/tuning/gears.png"></img>
            <img src="../image/tuning/stance.png"></img>
            <img src="../image/tuning/offset.png"></img>
        </div>
        <div id="tune-input"></div>
    </div>

    <script type="module" src="../scripts/tuner.js"></script>
    <script type="module" src="../scripts/navbar.js"></script>
    <script type="module" src="../scripts/common/loadData.js"></script>
    <script type="module" src="../scripts/common/compression.js"></script>
</body>
</html>
