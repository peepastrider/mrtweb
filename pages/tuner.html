<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR:T Hub</title>
    <link rel="stylesheet" href="../styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <h1>Tuner</h1>

    <div id="tuner-container">
        <input type="text" id="search-bar" placeholder="enter car" oninput="selectCar(this.value)">
        <div id="tuner-car">Selected Car:</div>
        <div id="tune-options">
            <img src="../image/tuning/overview.png" onclick="loadCategory('overview')"></img>
            <img src="../image/tuning/ecu.png" onclick="loadCategory('ecu')"></img>
            <img src="../image/tuning/weightreduction.png" onclick="loadCategory('weightreduction')"></img>
            <img src="../image/tuning/brakes.png" onclick="loadCategory('brakes')"></img>
            <img src="../image/tuning/forcedinduction.png" onclick="loadCategory('forcedinduction')"></img>
            <img src="../image/tuning/engine.png" onclick="loadCategory('engine')"></img>
            <img src="../image/tuning/airflow.png" onclick="loadCategory('airflow')"></img>
            <img src="../image/tuning/injectors.png" onclick="loadCategory('injectors')"></img>
            <img src="../image/tuning/coils.png"></img>
            <img src="../image/tuning/gears.png"></img>
            <img src="../image/tuning/stance.png"></img>
            <img src="../image/tuning/offset.png"></img>
        </div>
        <div id="tune-input"></div>
    </div>

    <script src="../scripts/tuner.js"></script>
    <script src="../scripts/navbar.js"></script>
</body>
</html>
