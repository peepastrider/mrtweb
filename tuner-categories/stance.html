<div>
  <div>Front Height</div>
  <div class="fheight">
    <button class="button">-0.2</button>
    <button class="button">-0.05</button>
    <input type="number" max=0.5 min=-0.5 class="input-value" id="fheight">
    <button class="button">+0.05</button>
    <button class="button">+0.2</button>
  </div>
  <div>Front Camber</div>
  <div class="fcamber">
    <button class="button">-5</button>
    <button class="button">-1</button>
    <input type="number" max=0 min=-20 class="input-value" id="fcamber">
    <button class="button">+1</button>
    <button class="button">+5</button>
  </div>
  <div>Rear Height</div>
  <div class="rheight">
    <button class="button">-0.2</button>
    <button class="button">-0.05</button>
    <input type="number" max=0.5 min=-0.5 class="input-value" id="rheight">
    <button class="button">+0.05</button>
    <button class="button">+0.2</button>
  </div>
  <div>Rear Camber</div>
  <div class="rcamber">
    <button class="button">-5</button>
    <button class="button">-1</button>
    <input type="number" max=0 min=-20 class="input-value" id="rcamber">
    <button class="button">+1</button>
    <button class="button">+5</button>
  </div>
</div>
